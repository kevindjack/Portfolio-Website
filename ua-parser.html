    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js/src/ua-parser.min.js"></script>
    <script>
        var uap = new UAParser();

        function parseUserAgent(uaString) {
            if (uaString) {
                uap.setUA(decodeURIComponent(uaString));
                document.getElementById("output").innerHTML =
                    "<strong>User-Agent:</strong> " + uap.getUA() + "<br/>" +
                    "<strong>Browser Name:</strong> " + uap.getBrowser().name + "<br/>" +
                    "<strong>Browser Version:</strong> " + uap.getBrowser().version + "<br/>" +
                    "<strong>Device Model:</strong> " + uap.getDevice().model + "<br/>" +
                    "<strong>Device Type:</strong> " + uap.getDevice().type + "<br/>" +
                    "<strong>Device Vendor:</strong> " + uap.getDevice().vendor + "<br/>" +
                    "<strong>OS Name:</strong> " + uap.getOS().name + "<br/>" +
                    "<strong>OS Version:</strong> " + uap.getOS().version + "<br/>" +
                    "<strong>Engine Name:</strong> " + uap.getEngine().name + "<br/>" +
                    "<strong>CPU Architecture:</strong> " + uap.getCPU().architecture + "<br/><br/>";
                    document.getElementById("output").innerHTML += `
        <br>
        <button class="ua-input-button" onclick="resetParser()">Parse another User-Agent string</button>
    `;
            } else {
                document.getElementById("output").innerHTML = "Invalid or missing User-Agent string in the URL.";
            }
        }

        let params = new URLSearchParams(window.location.search);

function displayInputBox() {
    document.getElementById("output").innerHTML = `
        Please provide a User-Agent string in the URL using the 'ua' parameter or enter it manually below:<br/>
        <div class="ua-input-wrapper">
            <input type="text" id="uaInput" class="ua-input" placeholder="Enter User-Agent string here...">
            <button class="ua-input-button" onclick="manualParse()">Parse</button>
        </div>
    `;
}

if (params.has("ua")) {
    parseUserAgent(params.get("ua"));
} else {
    displayInputBox();
}

function resetParser() {
    displayInputBox();
}
function manualParse() {
    let userInput = document.getElementById("uaInput").value;
    if (userInput) {
        parseUserAgent(userInput);
    } else {
        document.getElementById("output").innerHTML = "Please enter a User-Agent string.";
    }
}
